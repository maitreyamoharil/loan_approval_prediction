<!DOCTYPE html>
<html lang="en">
<body>
    <h1>Welcome To The Loan Prediction Software</h1>

    <h3>Fill The Below Form To Check Your Approval</h3>

    <form action="/result", method="post">
        <label><h5>Select your gender ? Type M for male and F for female :</h5></label> 
        <input type="text"  name="gender" required="required">
        <br>
        <hr>
        <label><h5>Are you married ? Type Y for yes and N for no :</h5></label> 
        <input type="text"  name="married"  required="required">
        <br>
        <hr>
        <label><h5>Do you have a degree ? Type Y for yes and N for no :</h5></label> 
        <input type="text"  name="education"  required="required">
        <br>
        <hr>
        <label><h5>Do you have a job ? Type Y for yes and N for no :</h5></label> 
        <input type="text"  name="job"  required="required">
        <br>
        <hr>
        <label><h5>What is your income ? </h5></label> 
        <input type="text"  name="income"  required="required">
        <br>
        <hr>
        <label><h5>How much loan do you want ?</h5></label> 
        <input type="text"  name="loan"  required="required">
        <br>
        <hr>
        <label><h5>Is your credit score good ? Type Y for yes and N for no :</h5></label> 
        <input type="text"  name="credit_score"  required="required">
        <br>
        <br>
        <input type="submit" value="Submit"><br>
        
    </form>
</body>
</html>
